<html>
    <head>
        <title>atpshowbot</title>
    </head>

    <body>
        <h1>atpshowbot</h1>

        <p>
            <h2>Commands:</h2>
            !s {title} - suggest a title.<br />
            !v {prefix of title} - vote on a title<br />
            !state - show the number of votes of the suggested titles<br />
            !l {URL} - suggest a link.<br />
            !ll - list links<br />
            !h - see this message.
        </p>



        <div>Source at: <a href="https://github.com/boxed/atpshowbot">https://github.com/boxed/atpshowbot</a>
    </body>
</html>
